name: Code coverage

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - uses: abatilo/actions-poetry@3.7.4

      - run: poetry install

      - run: poetry run task test

      - uses: codecov/codecov-action@v3.1.0
